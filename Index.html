<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Do you wanna go out with me?</h1>
            </div>
            <div class="gif_container">
                    <img id="selectedImage" src="graf.webp" alt="Selected Image"> 
            </div>  
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                        // Zeige das Bild "ellen.jpg" an
                        document.getElementById('selectedImage').src = "ellen.jpg";
                         setTimeout(function() {
                            document.getElementById('selectedImage').src = "graf.webp";
                        }, 700); // Zeit in Millisekunden (hier 2000 f√ºr 2 Sekunden)
                    
                   
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
